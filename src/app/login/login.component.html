<div class="center-parent" id="loader">
  <div class="center-parent-inner">
    <div class="center-parent-center-outer">
      <div class="center-parent-center-middle">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-3 float-inherit">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="material-input-group">
              <input class="material-input iconic" type="email" formControlName="email" required>
              <span class="highlight"></span>
              <span class="material-input-bar"></span>
              <label class="material-input-label iconic">UserName</label>
            </div>
            <div class="material-input-group">
              <input class="material-input iconic" type="password" formControlName="password" required>
              <span class="highlight"></span>
              <span class="material-input-bar"></span>
              <label class="material-input-label iconic">Password</label>
            </div>
            <div style="display: flex;">
              <button type="submit" class="oval-button" [disabled]="!loginForm.valid">
                <span>Log in</span>
                <svg version="1.1" ng-if="onProgress" class="progress-svg circular-loader speed-normal" xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="80" height="80" viewBox="0 0 100 100"
                  enable-background="new 0 0 0 0" xml:space="preserve" style="display:none">
                  <path d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                  </path>
                </svg>
              </button>
            </div>
            <!-- <div style="float:left; padding:25px">
              <div>
                <input type="checkbox" class="" id="">
                <label class="text-white float-right" style="padding: 0 2px; margin-top: -1px;">Remember me?</label>
              </div>
            </div> -->
            <p class="text-center dont-do float-left text-white">
              Don't have an account?
              <a (click)="routeTo('registration')" data-toggle="modal" data-target="#">
                <h5 class="text-white float-right">Register Now</h5>
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
